<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Call</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<h1>When In Need Call Thor!!</h1>  
<div class="hero">

<form>
    <div class="input-group">
        <label for="name">Your name</label>
        <input type="text" id="num" required>
    </div>
    <div class="input-group">
        <label for="Email">Email Id</label>
        <input type="email" id="email" required>
    </div>
    <div class="input-group">
        <label for="Phone">Phone No</label>
        <input type="text" id="number" required>
    </div>
    <div class="input-group">
        <label for="Time for Call">Time for Call</label>
        <input type="datetime" id="datetime" required>
    </div>
    <button type="submit">Call Thor</button>

</form>    

</div>

</body>
</html>
